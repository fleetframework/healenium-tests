plugins {
    id 'java'
    id "com.epam.healenium.hlm-report" version "1.1.2"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.projectlombok:lombok:1.18.16"
    annotationProcessor "org.projectlombok:lombok:1.18.16"
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.0.3'
    implementation 'com.codeborne:selenide:5.15.0'
    testImplementation 'com.epam.healenium:healenium-web:3.1.6'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}
test {
    useJUnitPlatform()
    reports {
        html.enabled true
        junitXml.enabled = true
    }
}